version: '3.1'
services:

  redis:
    image: 'redis:7.0'
    networks:
      - hmpps_int
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - '6379:6379'

  wiremock:
    image: wiremock/wiremock
    networks:
    - hmpps_int
    container_name: wiremock
    restart: always
    command: "--global-response-templating --enable-stub-cors" # add command `--verbose` to output verbose request matching
    ports:
      - "9091:8080"
    volumes:
      - ./wiremock:/home/wiremock

networks:
  hmpps_int:
